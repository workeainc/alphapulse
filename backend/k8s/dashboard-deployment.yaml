apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphapulse-dashboard
  namespace: alphapulse
  labels:
    app: alphapulse-dashboard
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: alphapulse-dashboard
  template:
    metadata:
      labels:
        app: alphapulse-dashboard
        version: v1.0.0
    spec:
      containers:
      - name: dashboard
        image: alphapulse/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: alphapulse-secrets
              key: database-url
        - name: DASHBOARD_HOST
          value: "0.0.0.0"
        - name: DASHBOARD_PORT
          value: "8000"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          value: "redis://alphapulse-redis:6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: static-files
          mountPath: /app/static
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: dashboard-static-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: dashboard-logs-pvc
      imagePullSecrets:
      - name: alphapulse-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: alphapulse-dashboard-service
  namespace: alphapulse
  labels:
    app: alphapulse-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: alphapulse-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alphapulse-dashboard-ingress
  namespace: alphapulse
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - dashboard.alphapulse.com
    secretName: alphapulse-tls
  rules:
  - host: dashboard.alphapulse.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alphapulse-dashboard-service
            port:
              number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alphapulse-dashboard-hpa
  namespace: alphapulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: alphapulse-dashboard
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
