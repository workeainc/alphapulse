apiVersion: apps/v1
kind: Deployment
metadata:
  name: alphapulse-frontend
  namespace: alphapulse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alphapulse-frontend
  template:
    metadata:
      labels:
        app: alphapulse-frontend
    spec:
      containers:
      - name: frontend
        image: alphapulse/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.alphapulse.example.com"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.alphapulse.example.com"
        - name: NEXT_PUBLIC_DASHBOARD_URL
          value: "https://dashboard.alphapulse.example.com"
        - name: NEXT_PUBLIC_MONITORING_URL
          value: "https://monitoring.alphapulse.example.com"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
        startupProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 90
          periodSeconds: 10
          failureThreshold: 30
