apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alphapulse-ingress
  namespace: alphapulse
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - alphapulse.example.com
    - api.alphapulse.example.com
    - dashboard.alphapulse.example.com
    - monitoring.alphapulse.example.com
    secretName: alphapulse-tls
  rules:
  - host: alphapulse.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alphapulse-frontend
            port:
              number: 3000
  - host: api.alphapulse.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alphapulse-backend
            port:
              number: 8000
  - host: dashboard.alphapulse.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alphapulse-backend
            port:
              number: 8050
  - host: monitoring.alphapulse.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alphapulse-grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: alphapulse-prometheus
            port:
              number: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: alphapulse-frontend
  namespace: alphapulse
spec:
  selector:
    app: alphapulse-frontend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
